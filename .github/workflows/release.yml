name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required for creating releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Verify build output
      run: |
        if [ ! -f build/gemini-fast.js ]; then
          echo "Build failed: build/gemini-fast.js not found"
          exit 1
        fi
        echo "Build successful!"
        ls -lh build/gemini-fast.js
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/gemini-fast.js
        body: |
          ## fast-gemini ${{ steps.get_version.outputs.VERSION }}
          
          ### ğŸ“¦ Release Assets
          
          - **gemini-fast.js** - Bundled and optimized Gemini CLI (single file)
          
          ### ğŸš€ Installation
          
          Download the `gemini-fast.js` file and run:
          
          ```bash
          node gemini-fast.js "Your prompt here"
          ```
          
          ### ğŸ“‹ Requirements

          - Node.js >= 20.0.0 (no other dependencies needed!)
          
          ### ğŸ“ Changelog
          
          See the commit history for detailed changes in this release.
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Release Summary
      run: |
        echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully!"
        echo "ğŸ“¦ Asset: build/gemini-fast.js"
        echo "ğŸ”— View at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.VERSION }}"

