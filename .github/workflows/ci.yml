name: CI

# Required checks for PRs:
# - Build must succeed
# - Build output must be executable (node build/gemini-fast.js --version)
# - Tests must pass (if GEMINI_API_KEY is set)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Skip CI on main if this is a PR merge (commit message contains "(#")
    # PRs already run CI, so this avoids duplicate runs
    if: github.event_name == 'pull_request' || !contains(github.event.head_commit.message, '(#')

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Verify build output
      run: |
        if [ ! -f build/gemini-fast.js ]; then
          echo "Build failed: build/gemini-fast.js not found"
          exit 1
        fi
        echo "Build successful: build/gemini-fast.js created"

    - name: Test build execution
      run: |
        echo "Testing if build can execute..."
        node build/gemini-fast.js --version
        if [ $? -eq 0 ]; then
          echo "✅ Build execution test passed"
        else
          echo "❌ Build execution test failed"
          exit 1
        fi

    - name: Run tests
      run: npm test
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: build-output
        path: build/
        retention-days: 7

